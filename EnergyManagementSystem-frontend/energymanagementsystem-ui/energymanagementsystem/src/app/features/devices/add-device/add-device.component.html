<div class="container">
    <h1 class="mt-3">Add Device</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Device description</label>
                <input type="text" id="deviceDescription" class="form-control"
                name="deviceDescription" [(ngModel)]="model.description">
            </div>

            <div class="mt-3">
                <label class="form-label">Device Address</label>
                <input type="text" id="deviceAddress" class="form-control"
                name="deviceAddress" [(ngModel)]="model.address">
            </div>

            <div class="mt-3">
                <label class="form-label">Device Consumption</label>
                <input type="text" id="deviceConsumption" class="form-control"
                name="deviceConsumption" [(ngModel)]="model.maxConsumptionPerHour">
            </div>

            <div class="mt-3">
                <label class="form-label">User ID</label>
                <input type="text" id="userId" class="form-control" name="userId" [(ngModel)]="model.userId">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Device</button>
            </div>
        </div>
    </form>
</div>
