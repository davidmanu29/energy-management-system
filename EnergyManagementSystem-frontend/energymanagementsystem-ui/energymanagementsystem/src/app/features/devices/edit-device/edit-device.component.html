<div class="container">
    <h1 class="mt-3">Edit Device</h1>

    <ng-container *ngIf="device;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="deviceId">Device Id</label>
                    <input type="text" disabled id="deviceId" class="form-control" name="deviceId" value="{{device.deviceId}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" class="form-control" name="description" [(ngModel)]="device.description">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" [(ngModel)]="device.address">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="consumption">Consumption</label>
                    <input type="text" id="consumption" class="form-control" name="consumption"  [(ngModel)]="device.maxConsumptionPerHour">
                </div>

                <div class="class mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>

            </div>
        </form>


    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">Device not found</div>
    </ng-template>

</div>
