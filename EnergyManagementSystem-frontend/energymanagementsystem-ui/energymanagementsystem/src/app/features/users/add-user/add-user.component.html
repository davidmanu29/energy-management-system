<div class="container">
    <h1 class="mt-3">Add User</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control"
                name="name" [(ngModel)]="model.name">
            </div>
            
            <div class="mt-3">
                <label class="form-label">Username</label>
                <input type="text" id="userName" class="form-control"
                name="userName" [(ngModel)]="model.username">
            </div>

            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="text" id="password" class="form-control"
                name="password" [(ngModel)]="model.password">
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="isAdmin">
                <label for="flexCheckDefault" class="form-check-label" [(ngModel)]="model.isAdmin"> Is Admin?</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save User</button>
            </div>
        </div>
    </form>
</div>
