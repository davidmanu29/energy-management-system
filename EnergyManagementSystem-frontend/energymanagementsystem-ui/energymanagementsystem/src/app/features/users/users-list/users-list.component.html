<div class="container">
    <h1 class="mt-3">Users</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/users/add']" class="btn btn-primary">Add User</a>
    </div>

    <ng-container *ngIf="users$ | async as users">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>IsAdmin</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.isAdmin}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/users', user.id]">Edit</a>
                    </td>
                </tr>
                
            </tbody>

        </table>


    </ng-container>



</div>
